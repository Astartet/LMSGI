	<h4>Rellena tu CV</h4>
	<form>
		<fieldset>
		<legend>Datos personales</legend>
		<label for="provincia">Provincia</label> <br/>
		<select id="provincia" name="provincia">
		<option value="" selected="selected">- selecciona -</option>
		</select>

		<br/><br/>

		<label for="day">Fecha de nacimiento</label> <br/>
		<input type="text" size="3" maxlength="2" id="day" name="day" />

		<select id="month" name="month">
		<option>Enero</option>
		<option>Febrero</option>
		<option>Marzo</option>
		<option>Abril</option>
		<option>Mayo</option>
		<option>Junio</option>
		<option>Julio</option>
		<option>Agosto</option>
		<option>Septiembre</option>
		<option>Octubre</option>
		<option>Noviembre</option>
		<option>Diciembre</option>
		</select>

		<input type="text" size="5" maxlength="4" id="year" name="year" />
		<br/><br/>
		<label for="tema">Temas de interés</label> <br/>
		<select multiple="multiple" id="tema" name="tema">

		<option>Administración de bases de datos</option>
		<option>Análisis y programación</option>
		<option>Arquitectura</option>
		<option>Calidad</option>
		<option>ERP, CRM, Business Intelligence</option>
		<option>Gestión de proyectos</option>
		<option>Hardware, redes y seguridad</option>
		<option>Helpdesk</option>
		<option>Sistemas</option>
		<option>Telecomunicaciones</option>
		</select>
		</fieldset>
	</form>
